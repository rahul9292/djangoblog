{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #f4f4f4; /* Soft background color */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 700px;
        margin: 60px auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0px 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
        transition: transform 0.3s ease;
    }

    .container:hover {
        transform: translateY(-10px); /* Subtle lifting effect */
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 30px;
    }

    label {
        font-weight: bold;
        color: #444;
        font-size: 16px;
    }

    input, textarea {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
        border-color: #007bff;
        background-color: #e8f4ff; /* Light blue focus effect */
        transform: scale(1.02);
    }

    input[type="file"] {
        border: none;
        background: none;
        padding: 10px;
    }

    button {
        background: linear-gradient(45deg, #007bff, #6610f2);
        color: white;
        padding: 12px 20px;
        border: none;
        cursor: pointer;
        border-radius: 10px;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background: linear-gradient(45deg, #218838, #00aaff);
        transform: scale(1.05); /* Slight grow effect */
    }

    /* Responsive design for smaller screens */
    @media screen and (max-width: 600px) {
        .container {
            padding: 20px;
            margin: 20px;
        }
    }
</style>

<div class="container">
    <h2>Submit Your Blog Post</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    
        <label for="title"><b>Title</b></label>
        <input type="text" id="title" name="title" required>
    
        <label for="content"><b>Content</b></label>
        <textarea id="content" name="content" rows="6" required></textarea>
    
        <label for="image"><b>Upload Image</b></label>
        <input type="file" id="image" name="image" accept="image/*">
    
        <button type="submit">Submit Blog</button>
    </form>
</div>

{% endblock content %}
