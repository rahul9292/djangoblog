{% extends 'base.html' %}

{% block content %}
<style>
    /* Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(to right, #1e3c72, #2a5298);
    }

    .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 350px;
        margin: 100px auto; /* Centering the form */
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .input-group {
        position: relative;
        margin: 20px 0;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }

    .input-group label {
        position: absolute;
        top: 10px;
        left: 10px;
        color: #aaa;
        transition: 0.3s ease;
        pointer-events: none;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
        top: -10px;
        left: 5px;
        font-size: 12px;
        color: #1e3c72;
        font-weight: bold;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #1e3c72;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s ease;
    }

    button:hover {
        background: #2a5298;
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
    }

    .register-link a {
        color: #1e3c72;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="input-group">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <button type="submit">Login</button>
        <p class="register-link">Don't have an account? <a href="{% url 'signup'%}">Sign up</a></p>
    </form>
</div>

{% endblock %}
